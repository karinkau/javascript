<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Somando números</title>
    
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">

    <style>
        body{font: normal 18pt Verdana; background-color: burlywood; padding: 10pt;}
        input{font: bolder 18pt  Arial; width: 100px; background-color: whitesmoke;}
        input#somar{background-color: goldenrod;}
        input#limpar{background-color: firebrick;}
        section{margin: 30px;}
        div{margin: 10px; color: blue; font: bolder 40pt Impact blue;}
    </style>
</head>
<body>
        <h1>Somando valores</h1>
        <p>O início dos cálculos em JS.</p>
        <section>
            <input type="number" name="txtn1" id="txtn1"> +
            <input type="number" name="txtn2" id="txtn2">
            <input id="somar" type="button" value="Somar" onclick="somar()">
            <input id="limpar" type="button" value="Limpar" onclick="limpar()">
            <div id="resultado"></div>
        </section>

    <!--FUNÇÕES EM JAVASCRIPT-->
    <Script>
        function limpar() {
            resultado.innerText = ' '
            txtn1.value = ' '
            txtn2.value = ' '
        }//fim-limpar

        function somar() {
            //atribuindo valor as varáveis
            var N1 = window.document.getElementById('txtn1')
            var N2 = window.document.getElementById('txtn2')
            var resultado = window.document.getElementById('resultado')

            //conversão de tipo
            var n1 = Number(N1.value)
            var n2 = Number(N2.value)

            //Soma dos valores
            var soma = n1 + n2 

            //Resultado final
            resultado.innerText = `${soma}`
        }//fim-somar
    </Script>
</body>
</html>
