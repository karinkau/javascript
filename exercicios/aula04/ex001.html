<!DOCTYPE html> <!--HTML5-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aprendendo JavaScript</title>

    <!--ESTILO em CSS3-->
    <style>
        body{background-color: aqua;}
        h1{color: blue;font-size: 50px; font-weight: 600;}
        p{color: black;font-size: 30px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;}
    </style>
</head>
<body>
    <!--conteúdo da página-->
    <h1>Olá, mundo!</h1>
    <p>Aprendendo JavaScript em 2022.</p>
    <p>Complementando o curso de HTML5 e CSS3.</p>

    <!--JAVASCRIPT ▬ JS-->
    <script>
        // é um alerta - opção de ok 
        window.alert('Minha primeira mensagem!')

        // é uma confirmação - opção ok ou cancela
        window.confirm('Está gostando de JS?')

        // é uma pergunta - opção ok ou cancela + caixa de texto
        window.prompt('Qual é o seu nome?')
    </script>
</body>
</html>
