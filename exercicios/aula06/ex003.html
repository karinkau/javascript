    <h2>Conversão simplificada dos números</h2>
    <p>Number(numero) <br>Esse código somará os números reais e os inteiros.</p>

    <!--JS ▬ JavaScript-->
    <script>
        /*
        var n1 = window.prompt('Digite um número:')

        /*
        //conversão para números inteiros

        */

        /*
        //conversão para números reais
        var n1 = Number.parseFloat(window.prompt('Digite 1º número:'))
        var n2 = Number.parseFloat(window.prompt('Digite 2º número:'))

        window.alert('Soma = ' + soma)  
        */
       
        //conversão simplificada
        var n1 = Number(window.prompt('Digite 1º número:'))
        var n2 = Number(window.prompt('Digite 2º número:'))
        var soma = n1 + n2

        /* string com concatenação:
        window.alert('Soma entre ' + n1 + '+' + n2 + '=' + soma)
        */

        //string com espaço reservado:
        window.alert(`A soma entre ${n1} + ${n2} = ${soma}`)

        /*
        ♦ Conversão para String
        String(numero)    → gerar uma string
        numero.toString() → converte para string

        ♦ Métodos para strings
        nome.length        → quantidade de caracteres
        nome.toLowerCase() → letras maiúsculas
        nome.toUpperCase() → letras minúsculas
        */
    </script>
