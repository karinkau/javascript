<body>
    <h1>Aula 6 - EX004</h1>
    <hr>
    <h2>Treinando métodos em strings.</h2>
    <p>Nesse exercício, as tags HTML foram usadas dentro do script JS</p>
    <hr>

    <script>
        /* MÉTODOS PARA STRING
        length      → mostra quantos caracteres tem a palavra.
        toUpperCase → tudo em maiúsculo.
        toLowerCase → tudo minúsculo.
        */

        //criando a variável nome
        var nome = window.prompt('Qual é o seu nome?')

        //obs: as mensagem aparecerão no BODY - na página HTML.

        document.write(`Olá! <strong><mark>${nome}</mark></strong>, seu nome tem ${nome.length} letras.<br><br>`)
        
        document.write(`O nome <ins>${nome}</ins> em maiúsculo = ${nome.toUpperCase()}. <br><br>`)

        document.write(`O nome <em>${nome}</em> em minúsculo = ${nome.toLowerCase()}. <br><br>`)

        /*
        FORMATANDO NÚMEROS

        var n1 = 1543.5

        colocar 2 casas decimais
        n1.toFixed(2)

        trocar ponto por vírgula
        n1.toFixed(2).replace('.',',')

        formatando moeda, dinheiro
        n1.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})

        Currency = moeda
        BRL → Real
        USD → Dólar
        EUR → Euro
        */
    </script>
</body>
