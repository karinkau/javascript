<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade ♀♂</title>
    <style>
        body {
            background-color: rgba(79, 206, 206, 0.315);
            font-family: verdana;
            font-size: 18pt;
        }
        input#btnverificar, #btnlimpar {
            background-color:rgb(0, 255, 13);
            font-family: Geneva, sans-serif;
            font-size: 18pt;
        }
        input#btnverificar:hover, #btnlimpar:hover {
            background-color: limegreen;
            color: darkgreen;
        }
        input#btnfechar {
            background-color: red;
            color: black;
            font-family: Impact, sans-serif;
            font-size: 20pt;
        }
        input#btnfechar:hover {
            background-color: darkred;
            color: yellow;
        }
        input#txtpais{
            background-color: azure;
            font-size: 18pt;
        }
        input#txtpais:hover {
            background-color: aliceblue;
        }
        strong {
            font-family: 'Courier New', Courier, monospace;
            color: red;
            font-weight: 600;
        }
        small{
            font-size: 15pt; color: blueviolet;
        }
        div#resultado {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 18pt;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>Verificar nacionalidade</h1>
    <hr>
    <p><small>Digite o seu país e clique em verificar.</small></p>
    <hr>
    <ins>Nacionalidade</ins>: <input type="string" name="txtpais" id="txtpais">

    <input type="button" id="btnverificar" value="Verificar_situação" onclick="verificar()">

    <input type="button" id="btnlimpar" value="Limpar " onclick="limpar()">
    <input type="button" id="btnfechar" value="X" onclick="fechar()" title="Deseja FECHAR a janela?">
    <hr>
    <div id="resultado"></div>

    <script>
        function verificar() {
            //atribuindo valor a variável
            var txtPAIS = document.querySelector('input#txtpais')
            var resultado = document.querySelector('div#resultado')

            //conversão de tipo
            var pais = String(txtPAIS.value) 

            //saída - resultado
            resultado.innerHTML = `<p>Sua Nacionalidade é = <strong>${pais}</strong></p>`

            //condicional composta
            if (pais == 'Brasil' || pais=='brasil' || pais=='BRASIL') {
                resultado.innerHTML = 'Você é brasileiro!'
            } else {
                resultado.innerHTML = 'Você é estrangeiro!'
            }
        }//fim-verificar

        function limpar() {
            txtpais.value = ""
            resultado.innerHTML = ""
        }
        function fechar() {
            window.close()
        }
    </script>
</body>
</html>
