<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>☺ Nacionalidade ♀♂</title>

    <!--favicon  e estilo-->
    <link rel="shortcut icon" href="../..favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../estilos/ex011.css">
</head>
<body>
    <h1>Verificar nacionalidade</h1>
    <hr>
    <p><small>Digite o seu país e clique em verificar.</small></p>
    <hr>
    <!--caixa de texto para usuário digitar o país-->
    <ins>Nacionalidade</ins>: <input type="string" name="txtpais" id="txtpais">

    <!--botão verificar situação-->
    <input type="button" id="btnverificar" value="Verificar" onclick="verificar()">

    <!--botão limpar campos-->
    <input type="button" id="btnlimpar" value="Limpar " onclick="limpar()">

    <!--botão fechar aba do navegador-->
    <input type="button" id="btnfechar" value="X" onclick="fechar()" title="Deseja FECHAR a janela?">
    <hr>
    <!--labels para saída de informação-->
    <div id="nacio"></div>
    <div id="resultado"></div>
    <hr>
    <img src="./nacionalidade.jpg" alt="nacionalidade" width="400px" height="250px" style="padding-left: 50px;">

    <!--Funções em JS externas-->
    <script src="../../scripts/ex011.js"></script>
</body>
</html>
